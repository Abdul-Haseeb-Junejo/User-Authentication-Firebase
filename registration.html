<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center vh-100">

        <div class="row w-100 d-flex align-items-center justify-content-center">

       
        <div class="regImgDiv col-12 col-md-6 d-flex align-items-center justify-content-center p-0">
            <img src="./icons/regImg.png" alt="" class="registrationImg">
        </div>

      
            <div class="signInDiv col-12 col-md-6 p-3 d-flex align-items-center justify-content-center flex-column gap-4">
           
            <h1 class="mt-3 text-primary">Registration</h1>
            
            <div class="username d-flex align-items-center justify-content-between gap-3">
                <label for=""><i class="fa-solid fa-user fa-2x userIcon text-primary"></i></label>
                <input type="text" placeholder="Enter Username..."class="input" id="registerEmail">
            </div>
            
            <div class="password d-flex align-items-center justify-content-between gap-3">
                <label for=""><i class="fa-solid fa-key fa-2x fa-md-1x passwordIcon text-primary"></i></label>
                <input type="password" placeholder="Enter Password..." class="input" id="registerPassword">
            </div>   

            <span>Already Registered? <a href="./index.html">Login</a></span>
            <button class="btn btn-primary rounded mb-3"id="registerBtn">
                Register
            </button>
        </div>

    
    </div>

</div>

<script src="register.js" type="module"></script>

</body>
</html>
