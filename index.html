<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container p-5 d-flex align-items-center justify-content-center">
            <div class="signInDiv d-flex align-items-center justify-content-center flex-column gap-5">

                <h1 class="mt-3 text-primary">Sign-in</h1>
                
                <div class="username d-flex align-items-center justify-content-center gap-3 px-3">
                    <label for=""><i class="fa-solid fa-user fa-2x userIcon text-primary"></i></label>
                    <input type="email" placeholder="Username..."class="input" id="loginEmail">
                </div>
                
                <div class="password d-flex align-items-center justify-content-center gap-3 px-3">
                    <label for=""><i class="fa-solid fa-key fa-2x fa-md-1x passwordIcon text-primary"></i></label>
                    <input type="password" placeholder="Password..." class="input" id="loginPassword">
                </div>     
                
                <span>Not a member? <a href="./registration.html">Register</a></span>
                
                <button class="btn btn-primary rounded mb-3" id="loginBtn" >
                    Login
                </button>
            </div>
    </div>

    
    <script src="login.js" type="module"></script>
</body>
</html>
